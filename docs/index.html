<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Wedding Planner Premium</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Assistant:wght@300;400;600;800&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <link rel="stylesheet" href="style.css">
    
    <script src="script.js" defer></script>
</head>
<body>

    <header>
        <h1 class="couple-names">החתונה של <span id="namesDisplay">...</span></h1>
        <div class="countdown-container">
            <p id="countdownDisplay" class="countdown">טוען שעון...</p>
        </div>
    </header>

    <main>
        <section id="dashboard" class="app-section active">
            <div class="list-container">
                <div class="glass-card summary-card">
                    <h3><i class="fas fa-wallet"></i> תקציב כולל</h3>
                    <div class="budget-row">
                        <span class="big-number" id="budgetLeft">₪0</span>
                        <small class="text-muted">נותר</small>
                    </div>
                    <div class="progress-container">
                        <div class="progress-bar" id="budgetProgress"></div>
                    </div>
                    <p class="budget-subtitle">
                        הוצאנו <span id="budgetSpent" class="font-bold">0</span> מתוך <span id="budgetTotal">0</span>
                    </p>
                </div>

                <div class="stats-grid">
                    <div class="glass-card stat-item">
                        <i class="fas fa-users icon-blue"></i>
                        <span class="stat-value" id="totalGuests">0</span>
                        <span class="stat-label">אורחים</span>
                    </div>
                    <div class="glass-card stat-item">
                        <i class="fas fa-gift icon-pink"></i>
                        <span class="stat-value" id="totalGifts">₪0</span>
                        <span class="stat-label">מתנות</span>
                    </div>
                </div>
                
                <div class="glass-card action-card" id="btnOpenSettings">
                    <h4>הגדרות חתונה <i class="fas fa-cog spin-hover"></i></h4>
                </div>
            </div>
        </section>

        <section id="expenses" class="app-section">
            <div class="list-container">
                <h2 class="section-title">הוצאות וספקים</h2>
                <div id="expensesList" class="scrollable-list">
                    </div>
            </div>
            <button class="fab" id="btnAddExpense" aria-label="הוסף הוצאה">
                <i class="fas fa-plus"></i>
            </button>
        </section>

        <section id="guests" class="app-section">
            <div class="list-container">
                <h2 class="section-title">מוזמנים</h2>
                <div class="search-box">
                    <i class="fas fa-search"></i>
                    <input type="text" id="guestSearch" class="app-input" placeholder="חפש אורח...">
                </div>
                <div id="guestsList" class="scrollable-list">
                    </div>
            </div>
            <button class="fab" id="btnAddGuest" aria-label="הוסף אורח">
                <i class="fas fa-user-plus"></i>
            </button>
        </section>
    </main>

    <div id="itemModal" class="modal">
        <div class="modal-content glass-card">
            <h3 id="modalTitle" class="modal-title">כותרת</h3>
            <div id="modalBody" class="modal-body"></div>
            <div class="modal-actions">
                <button class="btn-primary" id="modalActionBtn">שמור</button>
                <button class="btn-secondary" id="modalCloseBtn">ביטול</button>
            </div>
        </div>
    </div>

    <nav class="bottom-nav">
        <button class="nav-item active" data-tab="dashboard">
            <i class="fas fa-home"></i> <span>ראשי</span>
        </button>
        <button class="nav-item" data-tab="expenses">
            <i class="fas fa-file-invoice-dollar"></i> <span>תקציב</span>
        </button>
        <button class="nav-item" data-tab="guests">
            <i class="fas fa-users"></i> <span>אורחים</span>
        </button>
    </nav>

</body>
</html>
