<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Wedding Elite V3.0</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Confetti -->
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: { sans: ['Rubik', 'sans-serif'] },
                    colors: {
                        primary: '#6366f1', // Indigo 500
                        secondary: '#8b5cf6', // Violet 500
                        surface: '#ffffff',
                        background: '#f8fafc',
                    },
                    boxShadow: {
                        'soft': '0 10px 40px -10px rgba(0,0,0,0.08)',
                        'card': '0 4px 6px -1px rgba(0, 0, 0, 0.02), 0 2px 4px -1px rgba(0, 0, 0, 0.02)'
                    }
                }
            }
        }
    </script>

    <style>
        body {
            background-color: #f8fafc;
            -webkit-tap-highlight-color: transparent;
        }
        
        /* Glassmorphism Header */
        .glass-header {
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.5);
        }

        /* Smooth Transitions */
        .transition-all-300 { transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); }
        
        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
        
        /* Animations */
        @keyframes slideUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-slide-up { animation: slideUp 0.5s ease-out forwards; }
        
        .task-checkbox:checked + div {
            text-decoration: line-through;
            color: #94a3b8;
        }
    </style>
</head>
<body class="text-slate-800 pb-24">

    <!-- Sticky Header -->
    <header class="fixed top-0 left-0 right-0 z-40 glass-header shadow-sm transition-all-300">
        <div class="max-w-3xl mx-auto px-6 py-4 flex justify-between items-center">
            <div class="flex items-center gap-3">
                <div class="w-10 h-10 rounded-full bg-gradient-to-tr from-primary to-secondary flex items-center justify-center text-white shadow-lg">
                    <i class="fa-solid fa-heart"></i>
                </div>
                <div>
                    <h1 class="font-bold text-lg leading-tight text-slate-800">Wedding Elite</h1>
                    <p class="text-xs text-slate-500 font-medium">המתכנן האישי שלכם</p>
                </div>
            </div>
            <button onclick="openSettingsModal()" class="w-10 h-10 rounded-full bg-slate-100 hover:bg-slate-200 flex items-center justify-center text-slate-600 transition-colors">
                <i class="fa-solid fa-gear"></i>
            </button>
        </div>
    </header>

    <!-- Main Content -->
    <main class="max-w-3xl mx-auto px-5 pt-24 space-y-8">

        <!-- Hero Section (Countdown & Names) -->
        <section class="bg-white rounded-3xl p-6 shadow-soft text-center relative overflow-hidden animate-slide-up">
            <div class="absolute top-0 left-0 w-full h-2 bg-gradient-to-r from-primary to-secondary"></div>
            <h2 class="text-2xl font-bold text-slate-800 mb-1" id="coupleNamesDisplay">טוען...</h2>
            <p class="text-slate-500 mb-6" id="weddingDateDisplay">--/--/----</p>
            
            <div class="flex justify-center gap-4">
                <div class="bg-slate-50 rounded-2xl p-4 w-24 shadow-sm border border-slate-100">
                    <span class="block text-3xl font-bold text-primary" id="daysCount">0</span>
                    <span class="text-xs text-slate-500 font-medium">ימים</span>
                </div>
                <div class="bg-slate-50 rounded-2xl p-4 w-24 shadow-sm border border-slate-100">
                    <span class="block text-3xl font-bold text-slate-700" id="tasksLeftCount">0</span>
                    <span class="text-xs text-slate-500 font-medium">משימות</span>
                </div>
            </div>
        </section>

        <!-- Budget Section -->
        <section class="animate-slide-up" style="animation-delay: 0.1s;">
            <div class="flex justify-between items-end mb-4">
                <h3 class="text-xl font-bold text-slate-800">תקציב החתונה</h3>
                <button onclick="openBudgetModal()" class="text-sm font-medium text-primary hover:text-secondary transition-colors">
                    <i class="fa-solid fa-pen-to-square ml-1"></i> עריכה
                </button>
            </div>

            <!-- Budget Summary Cards -->
            <div class="grid grid-cols-3 gap-3 mb-6">
                <div class="bg-white p-4 rounded-2xl shadow-card border border-slate-100 cursor-pointer hover:bg-slate-50 transition-colors" onclick="editTotalBudget()">
                    <p class="text-xs text-slate-500 mb-1">תקציב כולל <i class="fa-solid fa-pen text-[10px] opacity-50 mr-1"></i></p>
                    <p class="font-bold text-slate-800 text-lg" id="totalBudgetDisplay">₪0</p>
                </div>
                <div class="bg-white p-4 rounded-2xl shadow-card border border-slate-100">
                    <p class="text-xs text-slate-500 mb-1">שולם</p>
                    <p class="font-bold text-emerald-600 text-lg" id="totalPaidDisplay">₪0</p>
                </div>
                <div class="bg-white p-4 rounded-2xl shadow-card border border-slate-100">
                    <p class="text-xs text-slate-500 mb-1">נותר</p>
                    <p class="font-bold text-primary text-lg" id="totalRemainingDisplay">₪0</p>
                </div>
            </div>

            <!-- Budget Categories Grid -->
            <div id="budgetGrid" class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                <!-- Categories injected by JS -->
            </div>
        </section>

        <!-- Tasks Section -->
        <section class="animate-slide-up" style="animation-delay: 0.2s;">
            <h3 class="text-xl font-bold text-slate-800 mb-4">משימות לביצוע</h3>
            
            <!-- Add Task Input -->
            <div class="bg-white p-2 rounded-2xl shadow-sm border border-slate-200 flex items-center gap-2 mb-4 focus-within:ring-2 focus-within:ring-primary/20 transition-all">
                <button onclick="addTask()" class="w-10 h-10 bg-primary text-white rounded-xl flex items-center justify-center hover:bg-secondary transition-colors shadow-md">
                    <i class="fa-solid fa-plus"></i>
                </button>
                <input type="text" id="newTaskInput" placeholder="הוסף משימה חדשה..." 
                    class="flex-1 bg-transparent border-none outline-none text-slate-700 placeholder-slate-400 px-2"
                    onkeypress="if(event.key === 'Enter') addTask()">
            </div>

            <!-- Task List -->
            <div id="taskList" class="space-y-3">
                <!-- Tasks injected by JS -->
            </div>
            
            <!-- Empty State for Tasks -->
            <div id="emptyTasksState" class="hidden text-center py-10">
                <div class="w-16 h-16 bg-slate-100 rounded-full flex items-center justify-center mx-auto mb-3 text-slate-400 text-2xl">
                    <i class="fa-solid fa-clipboard-check"></i>
                </div>
                <p class="text-slate-500 font-medium">אין משימות פתוחות.</p>
                <p class="text-slate-400 text-sm">הוסיפו משימה חדשה כדי להתחיל!</p>
            </div>
        </section>

    </main>

    <!-- ================= MODALS ================= -->

    <!-- Budget Edit Modal -->
    <div id="budgetModal" class="fixed inset-0 z-50 hidden">
        <!-- Backdrop -->
        <div class="absolute inset-0 bg-slate-900/40 backdrop-blur-sm transition-opacity" onclick="closeBudgetModal()"></div>
        
        <!-- Modal Content -->
        <div class="absolute bottom-0 left-0 right-0 bg-white rounded-t-3xl shadow-2xl max-h-[90vh] flex flex-col transform transition-transform duration-300 translate-y-full" id="budgetModalContent">
            
            <!-- Handle bar -->
            <div class="w-full flex justify-center pt-3 pb-1" onclick="closeBudgetModal()">
                <div class="w-12 h-1.5 bg-slate-200 rounded-full"></div>
            </div>

            <div class="p-6 border-b border-slate-100 flex justify-between items-center">
                <h3 class="text-xl font-bold text-slate-800">ניהול תקציב</h3>
                <button onclick="closeBudgetModal()" class="w-8 h-8 rounded-full bg-slate-100 flex items-center justify-center text-slate-500">
                    <i class="fa-solid fa-xmark"></i>
                </button>
            </div>

            <div class="overflow-y-auto p-6 space-y-4 flex-1">
                <!-- Headers -->
                <div class="grid grid-cols-12 gap-3 text-xs font-semibold text-slate-500 px-1">
                    <div class="col-span-4">קטגוריה</div>
                    <div class="col-span-4 text-center">תקציב משוער</div>
                    <div class="col-span-4 text-center">שולם בפועל</div>
                </div>

                <!-- Dynamic Rows -->
                <div id="budgetEditList" class="space-y-3"></div>
            </div>

            <div class="p-4 border-t border-slate-100 bg-slate-50 safe-area-bottom">
                <button onclick="closeBudgetModal()" class="w-full bg-slate-800 text-white font-bold py-3.5 rounded-xl shadow-lg active:scale-95 transition-transform">
                    שמור וסגור
                </button>
            </div>
        </div>
    </div>

    <!-- Settings Modal -->
    <div id="settingsModal" class="fixed inset-0 z-50 hidden flex items-center justify-center px-4">
        <div class="absolute inset-0 bg-slate-900/40 backdrop-blur-sm" onclick="closeSettingsModal()"></div>
        <div class="bg-white w-full max-w-md rounded-3xl shadow-2xl relative z-10 p-6 animate-slide-up">
            <h3 class="text-xl font-bold text-slate-800 mb-6">הגדרות חתונה</h3>
            
            <div class="space-y-4">
                <div>
                    <label class="block text-sm font-medium text-slate-600 mb-1">שם החתן</label>
                    <input type="text" id="groomNameInput" class="w-full bg-slate-50 border border-slate-200 rounded-xl px-4 py-3 outline-none focus:border-primary focus:ring-2 focus:ring-primary/20 transition-all">
                </div>
                <div>
                    <label class="block text-sm font-medium text-slate-600 mb-1">שם הכלה</label>
                    <input type="text" id="brideNameInput" class="w-full bg-slate-50 border border-slate-200 rounded-xl px-4 py-3 outline-none focus:border-primary focus:ring-2 focus:ring-primary/20 transition-all">
                </div>
                <div>
                    <label class="block text-sm font-medium text-slate-600 mb-1">תאריך החתונה</label>
                    <input type="date" id="weddingDateInput" class="w-full bg-slate-50 border border-slate-200 rounded-xl px-4 py-3 outline-none focus:border-primary focus:ring-2 focus:ring-primary/20 transition-all">
                </div>
                <div>
                    <label class="block text-sm font-medium text-slate-600 mb-1">תקציב כולל (יעד)</label>
                    <input type="number" id="totalBudgetInput" class="w-full bg-slate-50 border border-slate-200 rounded-xl px-4 py-3 outline-none focus:border-primary focus:ring-2 focus:ring-primary/20 transition-all">
                </div>
            </div>

            <div class="mt-8 flex gap-3">
                <button onclick="saveSettings()" class="flex-1 bg-primary text-white font-bold py-3 rounded-xl shadow-lg shadow-primary/30 active:scale-95 transition-transform">
                    שמור שינויים
                </button>
                <button onclick="closeSettingsModal()" class="px-6 py-3 rounded-xl text-slate-500 font-medium hover:bg-slate-50">
                    ביטול
                </button>
            </div>
        </div>
    </div>

    <!-- JavaScript Logic -->
    <script>
        // ================= STATE MANAGEMENT =================
        const DB_KEY = 'wedding_elite_v3_data';
        
        const defaultData = {
            totalBudget: 125000,
            couple: {
                groom: "יוסי",
                bride: "חן",
                date: new Date(new Date().setFullYear(new Date().getFullYear() + 1)).toISOString().split('T')[0]
            },
            budget: [
                { id: 'venue', name: "אולם ואירוח", icon: "fa-utensils", planned: 80000, actual: 0 },
                { id: 'photo', name: "צילום", icon: "fa-camera", planned: 12000, actual: 0 },
                { id: 'dj', name: "מוזיקה ו-DJ", icon: "fa-music", planned: 8000, actual: 0 },
                { id: 'dress', name: "שמלה ואיפור", icon: "fa-shirt", planned: 10000, actual: 0 },
                { id: 'suit', name: "חליפת חתן", icon: "fa-user-tie", planned: 3000, actual: 0 },
                { id: 'ring', name: "טבעות", icon: "fa-ring", planned: 2000, actual: 0 },
                { id: 'flowers', name: "עיצוב ופרחים", icon: "fa-leaf", planned: 5000, actual: 0 },
                { id: 'misc', name: "שונות", icon: "fa-star", planned: 5000, actual: 0 }
            ],
            tasks: [
                { id: 1, text: "לבחור תאריך לחתונה", done: true },
                { id: 2, text: "לסגור אולם אירועים", done: false },
                { id: 3, text: "לשלוח הזמנות לאורחים", done: false },
                { id: 4, text: "לבחור שיר חופה", done: false }
            ]
        };

        let appData = { ...defaultData };

        // ================= INITIALIZATION =================
        function init() {
            loadData();
            renderAll();
        }

        function loadData() {
            const saved = localStorage.getItem(DB_KEY);
            if (saved) {
                appData = JSON.parse(saved);
                if (typeof appData.totalBudget === 'undefined') {
                    appData.totalBudget = 125000;
                }
            } else {
                saveData(); // Save defaults
            }
        }

        function saveData() {
            localStorage.setItem(DB_KEY, JSON.stringify(appData));
            renderAll(); // Re-render on save to update totals
        }

        function renderAll() {
            renderHero();
            renderBudget();
            renderTasks();
        }

        // ================= HERO SECTION =================
        function renderHero() {
            document.getElementById('coupleNamesDisplay').textContent = `${appData.couple.groom} & ${appData.couple.bride}`;
            
            const dateObj = new Date(appData.couple.date);
            document.getElementById('weddingDateDisplay').textContent = dateObj.toLocaleDateString('he-IL');
            
            // Calculate days remaining
            const today = new Date();
            const diffTime = dateObj - today;
            const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24)); 
            document.getElementById('daysCount').textContent = diffDays > 0 ? diffDays : 0;

            // Tasks count
            const activeTasks = appData.tasks.filter(t => !t.done).length;
            document.getElementById('tasksLeftCount').textContent = activeTasks;
        }

        // ================= BUDGET LOGIC =================
        function renderBudget() {
            const grid = document.getElementById('budgetGrid');
            grid.innerHTML = '';

            let totalPlanned = 0;
            let totalActual = 0;

            appData.budget.forEach(cat => {
                totalPlanned += Number(cat.planned);
                totalActual += Number(cat.actual);

                // Calculate percentage for progress bar
                const percent = cat.planned > 0 ? Math.min(100, Math.round((cat.actual / cat.planned) * 100)) : 0;
                let progressColor = 'bg-primary';
                if (percent > 100) progressColor = 'bg-red-500';
                else if (percent > 80) progressColor = 'bg-orange-400';

                const card = document.createElement('div');
                card.className = 'bg-white p-4 rounded-2xl shadow-card border border-slate-100 flex flex-col gap-3';
                card.innerHTML = `
                    <div class="flex items-center gap-3">
                        <div class="w-10 h-10 rounded-full bg-slate-50 flex items-center justify-center text-primary text-lg">
                            <i class="fa-solid ${cat.icon}"></i>
                        </div>
                        <div class="flex-1">
                            <h4 class="font-bold text-slate-800 text-sm">${cat.name}</h4>
                            <div class="flex justify-between text-xs mt-0.5">
                                <span class="text-slate-400">תקציב: ₪${Number(cat.planned).toLocaleString()}</span>
                                <span class="font-bold ${cat.actual > cat.planned ? 'text-red-500' : 'text-slate-700'}">
                                    ₪${Number(cat.actual).toLocaleString()}
                                </span>
                            </div>
                        </div>
                    </div>
                    <!-- Progress Bar -->
                    <div class="w-full h-1.5 bg-slate-100 rounded-full overflow-hidden">
                        <div class="${progressColor} h-full rounded-full transition-all duration-500" style="width: ${percent}%"></div>
                    </div>
                `;
                grid.appendChild(card);
            });

            // Update Summary Cards
            document.getElementById('totalBudgetDisplay').textContent = `₪${Number(appData.totalBudget).toLocaleString()}`;
            document.getElementById('totalPaidDisplay').textContent = `₪${totalActual.toLocaleString()}`;
            document.getElementById('totalRemainingDisplay').textContent = `₪${(appData.totalBudget - totalActual).toLocaleString()}`;
        }

        function openBudgetModal() {
            const modal = document.getElementById('budgetModal');
            const content = document.getElementById('budgetModalContent');
            const list = document.getElementById('budgetEditList');
            
            list.innerHTML = '';

            appData.budget.forEach((cat, index) => {
                const row = document.createElement('div');
                row.className = 'grid grid-cols-12 gap-3 items-center bg-white';
                row.innerHTML = `
                    <!-- Name & Icon -->
                    <div class="col-span-4 flex items-center gap-2">
                        <div class="w-8 h-8 rounded-full bg-slate-50 flex items-center justify-center text-slate-500 text-xs">
                            <i class="fa-solid ${cat.icon}"></i>
                        </div>
                        <span class="text-sm font-medium text-slate-700 truncate">${cat.name}</span>
                    </div>
                    
                    <!-- Planned Input -->
                    <div class="col-span-4">
                        <input type="number" value="${cat.planned}" 
                            oninput="updateBudgetCategory(${index}, 'planned', this.value)"
                            class="w-full bg-slate-100 text-slate-600 text-center text-sm font-medium rounded-lg py-2 px-1 outline-none focus:ring-2 focus:ring-primary/20 transition-all">
                    </div>

                    <!-- Actual Input -->
                    <div class="col-span-4">
                        <input type="number" value="${cat.actual}" 
                            oninput="updateBudgetCategory(${index}, 'actual', this.value)"
                            class="w-full bg-white border border-slate-200 text-slate-900 text-center text-sm font-bold rounded-lg py-2 px-1 outline-none focus:border-primary focus:ring-2 focus:ring-primary/20 transition-all shadow-sm">
                    </div>
                `;
                list.appendChild(row);
            });

            modal.classList.remove('hidden');
            // Small delay for animation
            setTimeout(() => {
                content.classList.remove('translate-y-full');
            }, 10);
        }

        function closeBudgetModal() {
            const modal = document.getElementById('budgetModal');
            const content = document.getElementById('budgetModalContent');
            
            content.classList.add('translate-y-full');
            setTimeout(() => {
                modal.classList.add('hidden');
            }, 300);
        }

        function updateBudgetCategory(index, field, value) {
            appData.budget[index][field] = Number(value);
            // We don't save to localStorage on every keystroke to avoid lag, 
            // but we update the live object. 
            // The "Save & Close" button triggers the actual persistence, 
            // OR we can save debounced. For simplicity, we save on close or here.
            // Let's save immediately for "Instant" requirement.
            saveData(); 
        }

        function editTotalBudget() {
            const current = appData.totalBudget;
            const input = prompt("הכנס תקציב כולל חדש:", current);
            if (input !== null && !isNaN(input) && input.trim() !== "") {
                appData.totalBudget = Number(input);
                saveData();
            }
        }

        // ================= TASKS LOGIC =================
        function renderTasks() {
            const list = document.getElementById('taskList');
            const emptyState = document.getElementById('emptyTasksState');
            
            list.innerHTML = '';

            if (appData.tasks.length === 0) {
                emptyState.classList.remove('hidden');
                return;
            } else {
                emptyState.classList.add('hidden');
            }

            // Sort: Pending first, then Done
            const sortedTasks = [...appData.tasks].sort((a, b) => a.done - b.done);

            sortedTasks.forEach(task => {
                const item = document.createElement('div');
                item.className = `group flex items-center gap-3 p-3 rounded-xl border transition-all duration-300 ${task.done ? 'bg-slate-50 border-slate-100' : 'bg-white border-slate-100 shadow-sm hover:shadow-md'}`;
                
                item.innerHTML = `
                    <label class="relative flex items-center cursor-pointer">
                        <input type="checkbox" class="task-checkbox peer sr-only" 
                            ${task.done ? 'checked' : ''} 
                            onchange="toggleTask(${task.id})">
                        <div class="w-6 h-6 border-2 border-slate-300 rounded-full peer-checked:bg-emerald-500 peer-checked:border-emerald-500 transition-all flex items-center justify-center text-white text-xs">
                            <i class="fa-solid fa-check opacity-0 peer-checked:opacity-100"></i>
                        </div>
                    </label>
                    
                    <div class="flex-1 text-sm font-medium text-slate-700 transition-colors">
                        ${task.text}
                    </div>

                    <button onclick="deleteTask(${task.id})" class="text-slate-300 hover:text-red-400 opacity-0 group-hover:opacity-100 transition-opacity px-2">
                        <i class="fa-solid fa-trash"></i>
                    </button>
                `;
                list.appendChild(item);
            });
        }

        function addTask() {
            const input = document.getElementById('newTaskInput');
            const text = input.value.trim();
            
            if (text) {
                appData.tasks.unshift({
                    id: Date.now(),
                    text: text,
                    done: false
                });
                input.value = '';
                saveData();
            }
        }

        function toggleTask(id) {
            const task = appData.tasks.find(t => t.id === id);
            if (task) {
                task.done = !task.done;
                saveData();
                
                if (task.done) {
                    triggerConfetti();
                }
            }
        }

        function deleteTask(id) {
            if(confirm('למחוק את המשימה?')) {
                appData.tasks = appData.tasks.filter(t => t.id !== id);
                saveData();
            }
        }

        function triggerConfetti() {
            confetti({
                particleCount: 100,
                spread: 70,
                origin: { y: 0.6 },
                colors: ['#6366f1', '#8b5cf6', '#ec4899']
            });
        }

        // ================= SETTINGS LOGIC =================
        function openSettingsModal() {
            document.getElementById('groomNameInput').value = appData.couple.groom;
            document.getElementById('brideNameInput').value = appData.couple.bride;
            document.getElementById('weddingDateInput').value = appData.couple.date;
            document.getElementById('totalBudgetInput').value = appData.totalBudget;
            
            document.getElementById('settingsModal').classList.remove('hidden');
        }

        function closeSettingsModal() {
            document.getElementById('settingsModal').classList.add('hidden');
        }

        function saveSettings() {
            appData.couple.groom = document.getElementById('groomNameInput').value;
            appData.couple.bride = document.getElementById('brideNameInput').value;
            appData.couple.date = document.getElementById('weddingDateInput').value;
            appData.totalBudget = Number(document.getElementById('totalBudgetInput').value);
            
            saveData();
            closeSettingsModal();
        }

        // Run Init
        init();

    </script>
</body>
</html>
