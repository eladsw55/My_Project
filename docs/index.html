<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Wedding Planner Premium</title>
    <link href="https://fonts.googleapis.com/css2?family=Assistant:wght@300;400;600;800&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            --primary-dark: #0f172a; /* Deep Royal Blue */
            --accent-gold: #d4af37; /* Metallic Gold */
            --glass-bg: rgba(255, 255, 255, 0.08);
            --glass-border: rgba(255, 255, 255, 0.1);
            --text-light: #f8fafc;
            --text-muted: #94a3b8;
            --success: #10b981;
            --danger: #ef4444;
            --font-main: 'Assistant', sans-serif;
            --font-heading: 'Playfair Display', serif;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            background-color: var(--primary-dark);
            background-image: radial-gradient(circle at top right, #1e293b, var(--primary-dark));
            color: var(--text-light);
            font-family: var(--font-main);
            min-height: 100vh;
            padding-bottom: 80px; /* Space for bottom nav */
        }

        /* --- Glassmorphism Utilities --- */
        .glass-card {
            background: var(--glass-bg);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            padding: 20px;
            margin-bottom: 15px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s;
        }
        
        .glass-card:active { transform: scale(0.98); }

        h1, h2, h3 { font-family: var(--font-heading); color: var(--accent-gold); letter-spacing: 0.5px; }

        /* --- Header --- */
        header {
            padding: 30px 20px 10px;
            text-align: center;
        }
        .couple-names { font-size: 1.8rem; margin-bottom: 5px; }
        .countdown { font-size: 0.9rem; color: var(--text-muted); }

        /* --- Dashboard Stats --- */
        .stats-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            padding: 20px;
        }
        .stat-item {
            text-align: center;
            padding: 15px;
        }
        .stat-value { font-size: 1.5rem; font-weight: 800; display: block; margin-top: 5px; }
        .stat-label { font-size: 0.8rem; color: var(--text-muted); }

        /* --- Progress Bar --- */
        .progress-container {
            width: 100%;
            background: rgba(255,255,255,0.1);
            height: 10px;
            border-radius: 5px;
            overflow: hidden;
            margin-top: 10px;
        }
        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, var(--accent-gold), #fde68a);
            width: 0%;
            transition: width 0.5s ease;
        }

        /* --- Lists (Guests/Expenses) --- */
        .list-container { padding: 0 20px; }
        .list-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 0;
            border-bottom: 1px solid rgba(255,255,255,0.05);
        }
        .item-details h4 { color: var(--text-light); margin-bottom: 3px; }
        .item-details p { font-size: 0.85rem; color: var(--text-muted); }
        .item-actions button {
            background: none; border: none; color: var(--text-muted);
            margin-right: 10px; font-size: 1.1rem; cursor: pointer;
        }

        /* --- Floating Action Button --- */
        .fab {
            position: fixed;
            bottom: 90px;
            left: 20px;
            background: var(--accent-gold);
            color: var(--primary-dark);
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            box-shadow: 0 10px 20px rgba(0,0,0,0.3);
            border: none;
            z-index: 100;
        }

        /* --- Bottom Nav --- */
        .bottom-nav {
            position: fixed;
            bottom: 0;
            width: 100%;
            background: rgba(15, 23, 42, 0.95);
            backdrop-filter: blur(10px);
            display: flex;
            justify-content: space-around;
            padding: 15px 0;
            border-top: 1px solid var(--glass-border);
            z-index: 99;
        }
        .nav-item {
            color: var(--text-muted);
            text-align: center;
            font-size: 0.8rem;
            background: none; border: none;
        }
        .nav-item i { display: block; font-size: 1.2rem; margin-bottom: 4px; }
        .nav-item.active { color: var(--accent-gold); }

        /* --- Inputs & Forms --- */
        .app-input {
            width: 100%;
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(255,255,255,0.1);
            color: #fff;
            padding: 12px;
            border-radius: 10px;
            margin-bottom: 10px;
            font-family: var(--font-main);
        }
        
        /* Sections Visibility */
        .app-section { display: none; animation: fadeIn 0.3s ease; }
        .app-section.active { display: block; }
        
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        /* Modal */
        .modal {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.8); z-index: 200;
            display: none; align-items: center; justify-content: center;
        }
        .modal-content {
            background: #1e293b; width: 90%; max-width: 400px;
            padding: 25px; border-radius: 20px; border: 1px solid var(--accent-gold);
        }
        .btn-gold {
            background: var(--accent-gold); color: var(--primary-dark);
            width: 100%; padding: 12px; border: none; border-radius: 10px;
            font-weight: bold; font-size: 1rem; margin-top: 10px;
        }
    </style>
</head>
<body>

    <header>
        <h1 class="couple-names">החתונה של <span id="namesDisplay">...</span></h1>
        <p class="countdown" id="dateDisplay">טוען נתונים...</p>
    </header>

    <section id="dashboard" class="app-section active">
        <div class="list-container">
            <div class="glass-card">
                <h3><i class="fas fa-wallet"></i> תקציב כולל</h3>
                <div class="flex justify-between" style="display:flex; justify-content:space-between; align-items:end;">
                    <span style="font-size: 2rem; font-weight: bold;" id="budgetLeft">₪0</span>
                    <small style="color:var(--text-muted)">נותר</small>
                </div>
                <div class="progress-container">
                    <div class="progress-bar" id="budgetProgress"></div>
                </div>
                <p style="margin-top:10px; font-size:0.9rem;">
                    הוצאנו <span id="budgetSpent">0</span> מתוך <span id="budgetTotal">0</span>
                </p>
            </div>

            <div class="stats-grid">
                <div class="glass-card stat-item">
                    <i class="fas fa-users" style="color: #60a5fa;"></i>
                    <span class="stat-value" id="totalGuests">0</span>
                    <span class="stat-label">אורחים</span>
                </div>
                <div class="glass-card stat-item">
                    <i class="fas fa-gift" style="color: #f472b6;"></i>
                    <span class="stat-value" id="totalGifts">₪0</span>
                    <span class="stat-label">מתנות</span>
                </div>
            </div>
            
            <div class="glass-card" onclick="switchTab('settings')">
                <h4 style="text-align: center; color: var(--accent-gold);">ניהול הגדרות חתונה <i class="fas fa-cog"></i></h4>
            </div>
        </div>
    </section>

    <section id="expenses" class="app-section">
        <div class="list-container">
            <h2 style="margin-bottom: 20px;">ניהול ספקים והוצאות</h2>
            <div id="expensesList"></div>
        </div>
        <button class="fab" onclick="openExpenseModal()"><i class="fas fa-plus"></i></button>
    </section>

    <section id="guests" class="app-section">
        <div class="list-container">
            <h2 style="margin-bottom: 20px;">רשימת מוזמנים</h2>
            <input type="text" class="app-input" placeholder="חפש אורח..." onkeyup="filterGuests(this.value)">
            <div id="guestsList"></div>
        </div>
        <button class="fab" onclick="openGuestModal()"><i class="fas fa-user-plus"></i></button>
    </section>

    <div id="itemModal" class="modal">
        <div class="modal-content">
            <h3 id="modalTitle" style="margin-bottom: 15px;">הוספה</h3>
            <div id="modalBody"></div>
            <button class="btn-gold" id="modalActionBtn">שמור</button>
            <button onclick="closeModal()" style="width:100%; margin-top:10px; background:none; border:none; color:white;">ביטול</button>
        </div>
    </div>

    <nav class="bottom-nav">
        <button class="nav-item active" onclick="switchTab('dashboard')">
            <i class="fas fa-home"></i> ראשי
        </button>
        <button class="nav-item" onclick="switchTab('expenses')">
            <i class="fas fa-file-invoice-dollar"></i> תקציב
        </button>
        <button class="nav-item" onclick="switchTab('guests')">
            <i class="fas fa-users"></i> אורחים
        </button>
    </nav>
<script>
        // --- State Management ---
        const state = {
            settings: {},
            expenses: [],
            guests: []
        };

        // --- Init ---
        document.addEventListener('DOMContentLoaded', () => {
            loadDashboard();
        });

        async function loadDashboard() {
            const res = await fetch('/api/dashboard');
            const data = await res.json();
            state.settings = data.settings;
            
            // Update UI
            document.getElementById('namesDisplay').innerText = `${data.settings.groom_name} & ${data.settings.bride_name}`;
            document.getElementById('dateDisplay').innerText = data.settings.wedding_date;
            
            document.getElementById('budgetTotal').innerText = `₪${data.settings.total_budget.toLocaleString()}`;
            document.getElementById('budgetSpent').innerText = `₪${data.summary.total_spent.toLocaleString()}`;
            document.getElementById('budgetLeft').innerText = `₪${(data.settings.total_budget - data.summary.total_spent).toLocaleString()}`;
            document.getElementById('totalGuests').innerText = data.summary.total_guests;
            document.getElementById('totalGifts').innerText = `₪${data.summary.total_gifts.toLocaleString()}`;

            // Progress Bar
            const percent = (data.summary.total_spent / data.settings.total_budget) * 100;
            document.getElementById('budgetProgress').style.width = `${Math.min(percent, 100)}%`;
            if(percent > 100) document.getElementById('budgetProgress').style.backgroundColor = 'red';
        }

        // --- Navigation ---
        function switchTab(tabId) {
            document.querySelectorAll('.app-section').forEach(el => el.classList.remove('active'));
            document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));
            
            if(tabId === 'settings') {
                 // Open settings modal logically
                 openSettingsModal();
                 return; 
            }

            document.getElementById(tabId).classList.add('active');
            
            // Update Nav Active State (Simple logic)
            const icons = {'dashboard': 0, 'expenses': 1, 'guests': 2};
            document.querySelectorAll('.nav-item')[icons[tabId]].classList.add('active');

            if(tabId === 'expenses') loadExpenses();
            if(tabId === 'guests') loadGuests();
        }

        // --- Expenses Logic ---
        async function loadExpenses() {
            const res = await fetch('/api/expenses');
            state.expenses = await res.json();
            const container = document.getElementById('expensesList');
            container.innerHTML = state.expenses.map(ex => `
                <div class="glass-card list-item">
                    <div class="item-details">
                        <h4>${ex.title} <span style="font-size:0.7em; opacity:0.7">(${ex.category})</span></h4>
                        <p>שולם: ₪${ex.paid_amount} / עלות: ₪${ex.estimated_cost}</p>
                    </div>
                    <div class="item-actions">
                        <span style="color:var(--accent-gold); font-weight:bold;">₪${ex.estimated_cost}</span>
                        <button onclick="deleteExpense(${ex.id})"><i class="fas fa-trash"></i></button>
                    </div>
                </div>
            `).join('');
        }

        function openExpenseModal() {
            document.getElementById('modalTitle').innerText = "הוסף הוצאה חדשה";
            document.getElementById('modalBody').innerHTML = `
                <input type="text" id="exTitle" class="app-input" placeholder="שם ההוצאה (למשל: צלם)">
                <input type="text" id="exCat" class="app-input" placeholder="קטגוריה">
                <input type="number" id="exCost" class="app-input" placeholder="עלות משוערת">
                <input type="number" id="exPaid" class="app-input" placeholder="כמה שולם כבר?">
            `;
            document.getElementById('modalActionBtn').onclick = saveExpense;
            document.getElementById('itemModal').style.display = 'flex';
        }

        async function saveExpense() {
            const data = {
                title: document.getElementById('exTitle').value,
                category: document.getElementById('exCat').value,
                estimated_cost: document.getElementById('exCost').value,
                paid_amount: document.getElementById('exPaid').value || 0
            };
            await fetch('/api/expenses', {
                method: 'POST', headers: {'Content-Type': 'application/json'},
                body: JSON.stringify(data)
            });
            closeModal();
            loadExpenses();
        }

        async function deleteExpense(id) {
            if(confirm('למחוק הוצאה זו?')) {
                await fetch(`/api/expenses?id=${id}`, { method: 'DELETE' });
                loadExpenses();
            }
        }

        // --- Guests Logic ---
        async function loadGuests() {
            const res = await fetch('/api/guests');
            state.guests = await res.json();
            renderGuests(state.guests);
        }

        function renderGuests(list) {
            const container = document.getElementById('guestsList');
            container.innerHTML = list.map(g => `
                <div class="glass-card list-item">
                    <div class="item-details">
                        <h4>${g.name} <span style="font-size:0.8rem; background:rgba(255,255,255,0.1); padding:2px 5px; border-radius:4px;">${g.total_people} אורחים</span></h4>
                        <p>${g.side} | ${g.invite_status}</p>
                    </div>
                    <div class="item-actions">
                         ${g.gift_amount > 0 ? `<span style="color:#10b981; margin-left:10px;">+₪${g.gift_amount}</span>` : ''}
                        <button onclick="deleteGuest(${g.id})"><i class="fas fa-trash"></i></button>
                    </div>
                </div>
            `).join('');
        }

        function filterGuests(query) {
            const filtered = state.guests.filter(g => g.name.includes(query));
            renderGuests(filtered);
        }

        function openGuestModal() {
            document.getElementById('modalTitle').innerText = "הוסף אורח";
            document.getElementById('modalBody').innerHTML = `
                <input type="text" id="gName" class="app-input" placeholder="שם האורח">
                <select id="gSide" class="app-input" style="background:#1e293b">
                    <option value="חתן">צד חתן</option>
                    <option value="כלה">צד כלה</option>
                </select>
                <input type="number" id="gCount" class="app-input" value="1" placeholder="כמות אנשים">
                <select id="gStatus" class="app-input" style="background:#1e293b">
                    <option value="טרם">טרם אישר</option>
                    <option value="מגיע">מגיע</option>
                    <option value="לא מגיע">לא מגיע</option>
                </select>
                <input type="number" id="gGift" class="app-input" placeholder="מתנה שהתקבלה (אופציונלי)">
            `;
            document.getElementById('modalActionBtn').onclick = saveGuest;
            document.getElementById('itemModal').style.display = 'flex';
        }

        async function saveGuest() {
            const data = {
                name: document.getElementById('gName').value,
                side: document.getElementById('gSide').value,
                total_people: document.getElementById('gCount').value,
                invite_status: document.getElementById('gStatus').value,
                gift_amount: document.getElementById('gGift').value
            };
            await fetch('/api/guests', {
                method: 'POST', headers: {'Content-Type': 'application/json'},
                body: JSON.stringify(data)
            });
            closeModal();
            loadGuests();
        }

        async function deleteGuest(id) {
            if(confirm('למחוק אורח זה?')) {
                await fetch(`/api/guests?id=${id}`, { method: 'DELETE' });
                loadGuests();
            }
        }

        // --- Settings Modal ---
        function openSettingsModal() {
             document.getElementById('modalTitle').innerText = "הגדרות חתונה";
             document.getElementById('modalBody').innerHTML = `
                <label>תקציב כולל:</label>
                <input type="number" id="sBudget" class="app-input" value="${state.settings.total_budget}">
                <label>שם חתן:</label>
                <input type="text" id="sGroom" class="app-input" value="${state.settings.groom_name}">
                <label>שם כלה:</label>
                <input type="text" id="sBride" class="app-input" value="${state.settings.bride_name}">
                <label>תאריך:</label>
                <input type="date" id="sDate" class="app-input" value="${state.settings.wedding_date}">
            `;
            document.getElementById('modalActionBtn').onclick = saveSettings;
            document.getElementById('itemModal').style.display = 'flex';
        }

        async function saveSettings() {
             const data = {
                total_budget: document.getElementById('sBudget').value,
                groom_name: document.getElementById('sGroom').value,
                bride_name: document.getElementById('sBride').value,
                wedding_date: document.getElementById('sDate').value
            };
            await fetch('/api/settings', {
                method: 'POST', headers: {'Content-Type': 'application/json'},
                body: JSON.stringify(data)
            });
            closeModal();
            loadDashboard(); // Refresh
        }

        function closeModal() {
            document.getElementById('itemModal').style.display = 'none';
        }

        // Close modal on outside click
        window.onclick = function(event) {
            if (event.target == document.getElementById('itemModal')) {
                closeModal();
            }
        }
    </script>
</body>
</html>
